<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Усі пости</h1>
    {% for post in all_posts %}
        <h2>{{ post }}</h2>
        <h3>Теги цього поста:</h3>
        {% for tag in post.tags.all %}
            <span>#{{ tag }}</span>
        {% endfor %}
        <hr>
    {% endfor %}
</body>
</html>
