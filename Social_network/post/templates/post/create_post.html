<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Створити пост </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p><input type="text" name="title" placeholder="Заголовок" maxlength="255" required></p>
        <p><textarea name="content" id="" placeholder="Контент" required></textarea></p>
        <p><input type="file" name="image"></p>
        <p>
            <label for="tags">Теги</label>
            <select name="tags" id="tags" multiple>
            {% for tag in all_tags %}
                <option value="{{ tag.pk }}">{{ tag.name }}</option>
            {% endfor %}
            </select>
        </p>
        <p><button>Створити</button></p>
    </form>
</body>
</html>
