<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Усі теги: </h1>
        {% for tag in tags %}
            <hr>
            <h2>{{ tag.name }}</h2>
            <img src="{{ tag.icon.url }}" alt="icon" style="width: 200px">
            <p>{{ tag.description }}</p>
        {% endfor %}  
    </body>
</html>
